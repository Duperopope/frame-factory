name: Deploy Simple Static Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build site
        run: |
          # Create _site directory for GitHub Pages
          mkdir -p _site
          
          # Copy ALL files exactly as they are - NO MODIFICATIONS
          cp -r * _site/ 2>/dev/null || true
          
          # Remove git and github directories from _site
          rm -rf _site/.git _site/.github _site/node_modules _site/_site
          
          # Add .nojekyll to disable Jekyll processing
          touch _site/.nojekyll
          
          echo "✅ Files copied without any version modifications"
          echo "📁 Site contents:"
          ls -la _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment Success
        run: |
          echo "🚀 Deployment successful!"
          echo "Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "✅ Version should now be v0.1.4.5 everywhere"
